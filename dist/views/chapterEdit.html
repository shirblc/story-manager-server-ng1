<div id="editChapter">
	<h2>Edit Chapter Details</h2>
	<div>Chapter Number:</div> <input type="text" value="{{ chapter.number }}" id="chapterID">
	<div>Chapter Title:</div> <input type="text" value="{{ chapter.title }}" id="chapterTitle">
	<div>Chapter Synopsis:</div>
	<textarea id="chapterSynopsis">{{ chapter.synopsis }}</textarea>

	<button>Save</button>
	<button>Delete</button>
</div>
